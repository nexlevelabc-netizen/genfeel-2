    <style>
        /* ===== COMPLETE CSS - ALL STYLES ===== */
        :root {
            --color-primary: #6366f1;
            --color-primary-light: #818cf8;
            --color-secondary: #ec4899;
            --color-accent: #06b6d4;
            --color-background: #0a0a0f;
            --color-surface: #1a1a24;
            --color-surface-light: #252532;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a1a1aa;
            --color-text-tertiary: #71717a;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #6366f1 100%);
            --gradient-mesh: radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.3) 0px, transparent 50%),
                           radial-gradient(at 80% 0%, rgba(236, 72, 153, 0.3) 0px, transparent 50%),
                           radial-gradient(at 0% 50%, rgba(6, 182, 212, 0.3) 0px, transparent 50%);
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-heading: 'Space Grotesk', var(--font-primary);
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 4rem;
            --spacing-3xl: 6rem;
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            font-size: 16px;
            line-height: 1.6;
            color: var(--color-text-primary);
            background: var(--color-background);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        h1 { font-size: clamp(2.5rem, 6vw, 5rem); }
        h2 { font-size: clamp(2rem, 4vw, 3.5rem); }
        h3 { font-size: clamp(1.5rem, 3vw, 2.5rem); }

        a { color: inherit; text-decoration: none; }
        button { font-family: inherit; cursor: pointer; border: none; outline: none; }
        img { max-width: 100%; height: auto; display: block; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--color-background); }
        ::-webkit-scrollbar-thumb { background: var(--color-surface-light); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-primary); }
        ::selection { background: var(--color-primary); color: white; }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }

        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: var(--spacing-md) 0;
            transition: all var(--transition-base);
        }

        .navbar.scrolled {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--spacing-sm) 0;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-heading);
            transition: transform var(--transition-base);
            cursor: pointer;
        }

        .navbar-logo:hover { transform: scale(1.05); }

        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            border-radius: var(--radius-sm);
            font-weight: 800;
        }

        .navbar-links {
            display: flex;
            gap: var(--spacing-lg);
            align-items: center;
        }

        .nav-link {
            position: relative;
            color: var(--color-text-secondary);
            font-weight: 500;
            transition: color var(--transition-base);
            padding: var(--spacing-xs) 0;
            cursor: pointer;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width var(--transition-base);
        }

        .nav-link:hover, .nav-link.active { color: var(--color-text-primary); }
        .nav-link.active::after, .nav-link:hover::after { width: 100%; }

        /* BUTTONS */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            transition: all var(--transition-base);
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }

        .btn-block { width: 100%; }

        /* MOBILE MENU */
        .mobile-menu-toggle {
            display: none;
            background: transparent;
            padding: var(--spacing-xs);
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 25px;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background: var(--color-text-primary);
            transition: all var(--transition-base);
        }

        .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(7px, 7px); }
        .hamburger.open span:nth-child(2) { opacity: 0; }
        .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

        .mobile-menu {
            display: none;
            background: rgba(26, 26, 36, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--spacing-lg);
        }

        .mobile-menu.open { display: block; }

        .mobile-menu-links {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .mobile-nav-link {
            color: var(--color-text-secondary);
            font-weight: 500;
            font-size: 1.125rem;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .mobile-nav-link:hover, .mobile-nav-link.active {
            color: var(--color-text-primary);
            background: rgba(99, 102, 241, 0.1);
        }

        /* HERO */
        .hero {
            position: relative;
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: var(--spacing-3xl) 0;
            margin-top: 80px;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .gradient-mesh {
            width: 100%;
            height: 100%;
            background: var(--gradient-mesh);
            opacity: 0.5;
            animation: meshMove 20s ease-in-out infinite;
        }

        @keyframes meshMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
        }

        .hero-badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: var(--spacing-lg);
            color: var(--color-primary-light);
        }

        .hero-title {
            margin-bottom: var(--spacing-lg);
            line-height: 1.1;
        }

        .hero-description {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.8;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-description em {
            font-style: italic;
            color: var(--color-text-primary);
            font-weight: 500;
        }

        .hero-cta {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-bottom: var(--spacing-2xl);
            flex-wrap: wrap;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-lg);
            max-width: 700px;
            margin: 0 auto;
        }

        .stat-item { text-align: center; }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: var(--font-heading);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--color-text-tertiary);
        }

        /* SERVICES */
        .services-section, .detailed-services {
            padding: var(--spacing-3xl) 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .section-title { margin-bottom: var(--spacing-md); }

        .section-description {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-lg);
        }

        .service-card {
            background: var(--color-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .service-card:hover {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
            transform: translateY(-10px);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }

        .service-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
        }

        .service-description {
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
            line-height: 1.6;
        }

        .service-features {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .service-features li {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .service-link {
            color: var(--color-primary-light);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap var(--transition-base);
            cursor: pointer;
        }

        .service-link:hover { gap: 0.75rem; }

        /* DETAILED SERVICES */
        .detailed-service {
            background: var(--color-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            margin-bottom: var(--spacing-xl);
        }

        .service-header {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .service-icon-large {
            font-size: 4rem;
            line-height: 1;
        }

        .service-title-large {
            font-size: 2rem;
            margin-bottom: var(--spacing-xs);
        }

        .service-tagline {
            color: var(--color-text-secondary);
            font-style: italic;
        }

        /* WHY SECTION */
        .why-section {
            padding: var(--spacing-3xl) 0;
            background: var(--color-surface);
        }

        .why-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-2xl);
            align-items: center;
        }

        .why-description {
            color: var(--color-text-secondary);
            font-size: 1.125rem;
            line-height: 1.8;
            margin-bottom: var(--spacing-md);
        }

        .why-visual {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .visual-card {
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            transition: transform var(--transition-base);
        }

        .visual-card:hover { transform: translateX(10px); }

        .visual-content h4 {
            font-size: 1.25rem;
            margin-bottom: var(--spacing-xs);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .visual-content p { color: var(--color-text-secondary); }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: var(--gradient-primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* CTA SECTION */
        .cta-section {
            padding: var(--spacing-3xl) 0;
        }

        .cta-content {
            text-align: center;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: var(--radius-xl);
            padding: var(--spacing-3xl);
        }

        .cta-title { margin-bottom: var(--spacing-md); }

        .cta-description {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .cta-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        /* PRICING */
        .pricing-section {
            padding: var(--spacing-3xl) 0;
            background: var(--color-surface);
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-2xl);
        }

        .pricing-card {
            background: var(--color-background);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            position: relative;
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .pricing-card.highlighted {
            border-color: var(--color-primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
        }

        .popular-badge {
            position: absolute;
            top: -12px;
            right: var(--spacing-lg);
            background: var(--gradient-primary);
            color: white;
            padding: 0.375rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .package-name {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
        }

        .package-price {
            font-size: 3rem;
            font-weight: 700;
            font-family: var(--font-heading);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .package-description {
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .package-features {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .package-features li {
            padding-left: var(--spacing-lg);
            position: relative;
            color: var(--color-text-secondary);
        }

        .package-features li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: var(--color-primary);
            font-weight: bold;
        }

        /* CONTACT PAGE */
        .contact-page, .services-page, .about-page, .get-started-page {
            padding-top: 80px;
            min-height: 100vh;
        }

        .contact-hero, .services-hero {
            padding: var(--spacing-3xl) 0;
            text-align: center;
        }

        .services-hero {
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.05) 0%, transparent 100%);
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-2xl);
            padding: var(--spacing-3xl) 0;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
        }

        .contact-info-item {
            display: flex;
            gap: var(--spacing-md);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .contact-form, .checkout-form {
            background: var(--color-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--color-text-primary);
            font-family: var(--font-primary);
            transition: all var(--transition-base);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--color-text-tertiary);
        }

        /* GET STARTED PAGE */
        .get-started-header {
            text-align: center;
            padding: var(--spacing-3xl) 0;
        }

        .package-selection {
            padding-bottom: var(--spacing-3xl);
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .checkout-section {
            padding: var(--spacing-3xl) 0;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-base);
            margin-bottom: var(--spacing-lg);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

    <script>
    (function() {
        // Chatbot variables
        var bubble = document.getElementById("gc-bubble");
        var chatWindow = document.getElementById("gc-window");
        var closeBtn = document.getElementById("gc-close");
        var resetBtn = document.getElementById("gc-reset");
        var messages = document.getElementById("gc-messages");
        var input = document.getElementById("gc-input");
        var sendBtn = document.getElementById("gc-send");
        var voiceBtn = document.getElementById("gc-voice");
        var muteBtn = document.getElementById("gc-mute");
        var progress = document.getElementById("gc-progress");
        
        var isMuted = true;
        var isListening = false;
        var recognition = null;
        
        var bookingMode = false;
        var bookingStep = 0;
        var booking = {
            service: "",
            name: "",
            email: "",
            phone: "",
            date: "",
            dateDisplay: "",
            time: "",
            notes: "",
            ref: ""
        };

        var services = [
            { name: "Website - Starter", price: "¬£299", desc: "1-3 pages, responsive design" },
            { name: "Website - Professional", price: "¬£749", desc: "5-8 pages, CMS, SEO", popular: true },
            { name: "Website - Business", price: "¬£1,499", desc: "Dashboard, payments, portal" },
            { name: "Mobile App", price: "From ¬£499", desc: "iOS & Android development" },
            { name: "AI Chatbot", price: "From ¬£199", desc: "Smart chatbot for your site" },
            { name: "Voice Agent", price: "From ¬£249", desc: "Voice-powered assistant" },
            { name: "General Consultation", price: "Free", desc: "Discuss your project needs" }
        ];

        var timeSlots = [
            { time: "9:00 AM", available: true },
            { time: "10:00 AM", available: true },
            { time: "11:00 AM", available: true },
            { time: "12:00 PM", available: false },
            { time: "2:00 PM", available: true },
            { time: "3:00 PM", available: true },
            { time: "4:00 PM", available: true },
            { time: "5:00 PM", available: true }
        ];

        // Open chat
        bubble.onclick = function() {
            chatWindow.classList.add("gc-open");
            bubble.style.display = "none";
        };

        // Close chat and reset
        closeBtn.onclick = function() {
            chatWindow.classList.remove("gc-open");
            bubble.style.display = "flex";
            
            setTimeout(function() {
                resetChat();
            }, 300);
        };

        // Reset chat button
        resetBtn.onclick = function() {
            resetChat();
        };

        // Mute toggle
        muteBtn.onclick = function() {
            isMuted = !isMuted;
            if (isMuted) {
                muteBtn.textContent = "üîá";
                muteBtn.classList.add("gc-muted");
                if (window.speechSynthesis) window.speechSynthesis.cancel();
            } else {
                muteBtn.textContent = "üîä";
                muteBtn.classList.remove("gc-muted");
            }
        };

        // Reset chat function
        function resetChat() {
            messages.innerHTML = "";
            bookingMode = false;
            bookingStep = 0;
            booking = { service: "", name: "", email: "", phone: "", date: "", dateDisplay: "", time: "", notes: "", ref: "" };
            updateProgress(0);
            clearExtras();
            
            addMsg("Hi! I'm Genfeel's assistant üëã\n\nHow can I help you today?", "bot");
            setTimeout(function() {
                addQuickBtns(["View Services", "Pricing", "Book Consultation", "Contact"]);
            }, 400);
        }

        function addMsg(text, type) {
            var div = document.createElement("div");
            div.className = "gc-msg gc-msg-" + type;
            div.innerHTML = text.replace(/\n/g, "<br>");
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function addQuickBtns(options) {
            var container = document.createElement("div");
            container.className = "gc-quick-btns";
            options.forEach(function(opt) {
                var btn = document.createElement("button");
                btn.className = "gc-quick-btn";
                btn.textContent = opt;
                btn.onclick = function() {
                    input.value = opt;
                    sendMsg();
                    container.remove();
                };
                container.appendChild(btn);
            });
            messages.appendChild(container);
            messages.scrollTop = messages.scrollHeight;
        }

        function addCancelBtn() {
            var btn = document.createElement("button");
            btn.className = "gc-cancel-btn";
            btn.textContent = "‚úï Cancel Booking";
            btn.onclick = function() {
                cancelBooking();
            };
            messages.appendChild(btn);
            messages.scrollTop = messages.scrollHeight;
        }

        function showServices() {
            services.forEach(function(s) {
                var card = document.createElement("div");
                card.className = "gc-service-card";
                card.innerHTML = '<div class="gc-service-card-title">' + s.name + (s.popular ? ' ‚≠ê' : '') + '</div><div class="gc-service-card-price">' + s.price + ' ‚Ä¢ ' + s.desc + '</div>';
                card.onclick = function() {
                    input.value = s.name;
                    sendMsg();
                };
                messages.appendChild(card);
            });
            messages.scrollTop = messages.scrollHeight;
        }

        function showDates() {
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var today = new Date();
            var added = 0;
            var current = new Date(today);
            
            while (added < 5) {
                current.setDate(current.getDate() + 1);
                var dayOfWeek = current.getDay();
                if (dayOfWeek === 0 || dayOfWeek === 6) continue;
                
                var dayName = days[dayOfWeek];
                var dateStr = current.getDate() + " " + months[current.getMonth()];
                var fullDate = dayName + ", " + dateStr;
                
                (function(fd) {
                    var btn = document.createElement("button");
                    btn.className = "gc-date-btn";
                    btn.innerHTML = '<span>' + dayName + '</span><span>' + dateStr + '</span>';
                    btn.onclick = function() {
                        booking.dateDisplay = fd;
                        input.value = fd;
                        sendMsg();
                    };
                    messages.appendChild(btn);
                })(fullDate);
                
                added++;
            }
            messages.scrollTop = messages.scrollHeight;
        }

        function showTimes() {
            var grid = document.createElement("div");
            grid.className = "gc-time-grid";
            
            timeSlots.forEach(function(slot) {
                var btn = document.createElement("button");
                btn.className = "gc-time-btn" + (slot.available ? "" : " gc-unavailable");
                btn.textContent = slot.time;
                
                if (slot.available) {
                    btn.onclick = function() {
                        input.value = slot.time;
                        sendMsg();
                    };
                }
                grid.appendChild(btn);
            });
            
            messages.appendChild(grid);
            messages.scrollTop = messages.scrollHeight;
        }

        function showSummary() {
            var summary = document.createElement("div");
            summary.className = "gc-summary";
            summary.innerHTML = '<div class="gc-summary-title">üìã Booking Summary</div>' +
                '<div class="gc-summary-row"><span class="gc-summary-label">Service</span><span class="gc-summary-value">' + booking.service + '</span></div>' +
                '<div class="gc-summary-row"><span class="gc-summary-label">Name</span><span class="gc-summary-value">' + booking.name + '</span></div>' +
                '<div class="gc-summary-row"><span class="gc-summary-label">Email</span><span class="gc-summary-value">' + booking.email + '</span></div>' +
                '<div class="gc-summary-row"><span class="gc-summary-label">Phone</span><span class="gc-summary-value">' + booking.phone + '</span></div>' +
                '<div class="gc-summary-row"><span class="gc-summary-label">Date</span><span class="gc-summary-value">' + booking.dateDisplay + '</span></div>' +
                '<div class="gc-summary-row"><span class="gc-summary-label">Time</span><span class="gc-summary-value">' + booking.time + ' (UK)</span></div>' +
                (booking.notes && booking.notes.toLowerCase() !== "skip" ? '<div class="gc-summary-row"><span class="gc-summary-label">Notes</span><span class="gc-summary-value">' + booking.notes + '</span></div>' : '') +
                '<div class="gc-ref-number">Reference: ' + booking.ref + '</div>';
            
            messages.appendChild(summary);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateProgress(step) {
            progress.style.display = step > 0 ? "block" : "none";
            var dots = document.querySelectorAll(".gc-progress-dot");
            dots.forEach(function(dot, i) {
                dot.classList.remove("gc-active", "gc-done");
                if (i + 1 < step) {
                    dot.classList.add("gc-done");
                } else if (i + 1 === step) {
                    dot.classList.add("gc-active");
                }
            });
        }

        function generateRef() {
            var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            var ref = "GF-";
            for (var i = 0; i < 6; i++) {
                ref += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return ref;
        }

        function isValidEmail(email) {
            return email.indexOf("@") > 0 && email.indexOf(".") > 0;
        }

        function isValidPhone(phone) {
            return phone.replace(/\D/g, "").length >= 10;
        }

        function clearExtras() {
            var items = document.querySelectorAll(".gc-quick-btns, .gc-service-card, .gc-date-btn, .gc-time-grid, .gc-cancel-btn");
            items.forEach(function(el) { el.remove(); });
        }

        function startBooking() {
            bookingMode = true;
            bookingStep = 1;
            booking = { service: "", name: "", email: "", phone: "", date: "", dateDisplay: "", time: "", notes: "", ref: "" };
            updateProgress(1);
            
            setTimeout(function() {
                addMsg("Great! Let's book your consultation. üìÖ\n\nFirst, which service are you interested in?", "bot");
                speak("Great! Let's book your consultation. Which service are you interested in?");
                showServices();
                addCancelBtn();
            }, 500);
        }

        function cancelBooking() {
            bookingMode = false;
            bookingStep = 0;
            updateProgress(0);
            clearExtras();
            addMsg("Booking cancelled. No worries! üëç\n\nIs there anything else I can help with?", "bot");
            addQuickBtns(["View Services", "Pricing", "Book Consultation", "Contact"]);
        }

        function handleBooking(text) {
            var msg = text.toLowerCase().trim();
            
            switch(bookingStep) {
                case 1:
                    booking.service = text;
                    bookingStep = 2;
                    updateProgress(2);
                    setTimeout(function() {
                        addMsg("Excellent choice! ‚ú®\n\nWhat's your full name?", "bot");
                        speak("Excellent choice! What's your full name?");
                    }, 500);
                    break;
                    
                case 2:
                    if (text.trim().length < 2) {
                        addMsg("Please enter your full name (at least 2 characters).", "bot");
                        return;
                    }
                    booking.name = text.trim();
                    bookingStep = 3;
                    updateProgress(3);
                    setTimeout(function() {
                        addMsg("Nice to meet you, " + booking.name.split(" ")[0] + "! üëã\n\nWhat's your email address?", "bot");
                        speak("Nice to meet you! What's your email address?");
                    }, 500);
                    break;
                    
                case 3:
                    if (!isValidEmail(text)) {
                        addMsg("Please enter a valid email address (e.g., you@example.com).", "bot");
                        return;
                    }
                    booking.email = text.trim().toLowerCase();
                    bookingStep = 4;
                    updateProgress(4);
                    setTimeout(function() {
                        addMsg("Got it! üìß\n\nWhat's your phone number?", "bot");
                        speak("Got it! What's your phone number?");
                    }, 500);
                    break;
                    
                case 4:
                    if (!isValidPhone(text)) {
                        addMsg("Please enter a valid phone number (at least 10 digits).", "bot");
                        return;
                    }
                    booking.phone = text.trim();
                    bookingStep = 5;
                    updateProgress(5);
                    setTimeout(function() {
                        addMsg("Perfect! üì±\n\nWhen would you like to schedule?\n\n(Mon-Fri, 9AM-6PM UK time)", "bot");
                        speak("Perfect! When would you like to schedule?");
                        showDates();
                    }, 500);
                    break;
                    
                case 5:
                    if (!booking.dateDisplay) {
                        booking.dateDisplay = text;
                    }
                    bookingStep = 6;
                    updateProgress(6);
                    setTimeout(function() {
                        addMsg("Great! " + booking.dateDisplay + " it is! üìÖ\n\nWhat time works best?", "bot");
                        speak("Great! What time works best for you?");
                        showTimes();
                    }, 500);
                    break;
                    
                case 6:
                    booking.time = text;
                    bookingStep = 7;
                    setTimeout(function() {
                        addMsg("Almost done! üìù\n\nAnything specific you'd like to discuss?\n\n(Type your notes or 'skip' to continue)", "bot");
                        speak("Almost done! Any notes, or say skip to continue.");
                        addQuickBtns(["Skip", "New website", "Redesign", "E-commerce", "App idea", "Just exploring"]);
                    }, 500);
                    break;
                    
                case 7:
                    booking.notes = msg === "skip" ? "" : text;
                    booking.ref = generateRef();
                    bookingStep = 0;
                    bookingMode = false;
                    updateProgress(0);
                    
                    setTimeout(function() {
                        addMsg("üéâ Booking Confirmed!\n\nHere's your appointment summary:", "bot");
                        showSummary();
                        
                        setTimeout(function() {
                            addMsg("We've sent a confirmation to " + booking.email + "\n\nWe'll remind you 24 hours before.\n\nThank you for choosing Genfeel! üíú", "bot");

                            submitBooking();
                            
                            setTimeout(function() {
                                addQuickBtns(["View Services", "Pricing", "Contact", "New Chat"]);
                            }, 500);
                        }, 500);
                    }, 500);
                    break;
            }
        }

           function submitBooking() {
        console.log("üöÄ Starting booking submission...");
        
        // Generate reference if not already done
        if (!booking.ref) {
            booking.ref = generateRef();
        }
        
        // Data for all destinations
        const bookingData = {

            service: booking.service,
            name: booking.name,

            notes: booking.notes || "No notes",
            source: "Genfeel Chatbot"
        };

        fetch("https://hooks.zapier.com/hooks/catch/26098855/uqos5cs/", {

        });

        // 2. Send emails using hidden forms in new tabs
        setTimeout(() => {

                _subject: `üìÖ New Booking: ${booking.ref}`,

                service: booking.service,
                name: booking.name,
                email: booking.email,
                phone: booking.phone,
                date: booking.dateDisplay,
                time: booking.time + ' (UK)',
                notes: booking.notes || 'No notes',
                _captcha: 'false',
                _replyto: booking.email
            };
            
            for (const key in yourData) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = yourData[key];
                yourForm.appendChild(input);

            // Email to customer
            const customerForm = document.createElement('form');

            customerForm.method = 'POST';
            customerForm.action = 'https://formsubmit.co/' + booking.email;
            customerForm.target = '_blank';
            
            const customerData = {
                _subject: `‚úÖ Your Genfeel Booking Confirmation: ${booking.ref}`,
                _template: 'table',
                reference: booking.ref,
                service: booking.service,
                name: booking.name,
                date: booking.dateDisplay,

                        selectedVoice = voices[k];
                        break;

            if (selectedVoice) utter.voice = selectedVoice;
            
            utter.lang = "en-GB";
            utter.rate = 0.95;
            utter.pitch = 1.05;
            utter.volume = 0.9;
            
            window.speechSynthesis.speak(utter);
